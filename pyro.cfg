sensitivity 1.2
unbind "shift"
bind "shift" "+attack2"

exec clear

exec aliases; pyro
cl_interp 0.0
cl_autoreload 1
//hud_reloadscheme
tf_use_min_viewmodels 1



// press and hold middle mouse button to turn on autosap and sap everything you see.
// release middle button to return to last weapon
alias autostingOn "slot2; +attack; alias toggleAutosting autostingOff"
alias autostingOff "-attack; lastinv; alias toggleAutosting autostingOn"

alias "toggleAutosting" "autostingOn"

alias "+sting" "toggleAutosting"
alias "-sting" "toggleAutosting"

bind "q" "+sting"































